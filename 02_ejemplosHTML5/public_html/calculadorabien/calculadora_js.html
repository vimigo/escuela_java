<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc_estilo.css"/>
    </head>
    <body>
        <h1>Calculadora JS</h1>
        <input type="text" id="anterior" class="res" value="" readonly="readonly"/>
        <br/>
        <input type="text" id="resultado" class="res" value="0" readonly="readonly"/>
        <div>
            <div class="fila">  
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="oper">+</div></div>
            <div class="fila">  
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="oper">-</div></div>
            <div class="fila">  
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="oper">*</div></div>
            <div class="fila">  
                <div class="num">+/-</div>
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="oper">/</div></div>
            <div class="fila">  
                <div class="oper">=</div>
                <div class="oper">C</div>
                <div class="oper">CE</div></div>
        </div>
        <script src="calculadora.js"></script>
        <script src="jquery-3.4.1.js"></script>
    </body>
</html>
