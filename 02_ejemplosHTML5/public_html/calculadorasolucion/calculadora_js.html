<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calcstyle.css" />
    </head>
    <body>
     
        <h1>Calculadora JS</h1>
        <input type="text" id="resultado" class="res" value="0" readonly="readonly"/>
        <div>
            <div class="fila">  
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class ="oper">+</div></div>
            <div class="fila">  
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                  <div class="">6</div>  
                  <div class="oper">-</div>
            </div>
                
            <div class="fila">  
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="oper">*</div>    
            </div>
            <div class="fila">  
                <div class="num">-</div>
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="oper">/</div>    
            </div>
            <div class="fila">  
                <div class="num">=</div>
                <div class="num">C</div>
                <div class="num">CE</div>
             
            </div>
        </div>
        <script src="calc_js.js"></script>
    </body>
</html>
